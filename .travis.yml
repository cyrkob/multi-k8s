sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service.json.enc -out service.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-acount --key-file service.json
  - gcloud config set project multi-k8s-272222
  - gcloud config set compute/zone us-east1-b
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t cyran/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true cyran/docker-react npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
